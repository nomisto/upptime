    method: HEAD
    url: http://purl.obolibrary.org/obo/go/go-basic.obo
  - name: HP
    method: HEAD
    url: https://raw.githubusercontent.com/obophenotype/human-phenotype-ontology/master/hp.obo
  - name: UBERON
    method: HEAD
    url: http://ontologies.berkeleybop.org/uberon/ext.obo
  - name: Disgenet mapping
    method: HEAD
    url: http://www.disgenet.org/static/disgenet_ap1/files/downloads/disease_mappings.tsv.gz
  - name: STRING mapping
    method: HEAD
    url: http://string-db.org/mapping_files/entrez/human.entrez_2_string.2018.tsv.gz
  - name: Uniprot
    method: HEAD
    url: ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/idmapping/by_organism/HUMAN_9606_idmapping_selected.tab.gz
