    method: HEAD
    url: https://www.proteinatlas.org/download/rna_tissue.tsv.zip
  - name: HPO Disease - Phenotype
    method: HEAD
    url: http://purl.obolibrary.org/obo/hp/hpoa/phenotype_annotation.tab
